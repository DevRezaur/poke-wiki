<div class="top-banner">
  <h1>Poke-Wiki</h1>
  <h3>Wikipedia for Pokemons</h3>

  <form [formGroup]="searchForm">
    <input
      type="text"
      placeholder="Type Pokemon Name"
      formControlName="searchTerm"
    />
    <button class="button" (click)="search()">Search</button>
  </form>
</div>
